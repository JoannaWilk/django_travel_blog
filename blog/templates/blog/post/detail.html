{% extends "blog/base.html" %}

{% block bookmarktitle %}{{ post.title }}{% endblock %}

{% block postcontent %}

<div class="container">
  <br />
  <h2 class="text-left">{{ post.title }}</h2>
  <h6>
    <i class="far fa-calendar-alt"></i>
    {{ post.publish_date }}
  </h6>
  <hr />
  <br />

  <img src="{{ post.image.url }}" class="img-fluid rounded" style="max-height:300px">
  <br />
  <br />

  {{ post.body|linebreaks }}

  <hr />

{% endblock %}
